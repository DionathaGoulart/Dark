[build]
  command = "npm run build"
  # Para monorepos, o publish directory deve ser relativo à raiz do repositório
  publish = "apps/portfolio/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuração de deploy por contexto
[context.production]
  command = "npm run build"
  publish = "apps/portfolio/.next"
  # Deploy apenas na branch main
  branch = "main"

[context.deploy-preview]
  command = "npm run build"
  publish = "apps/portfolio/.next"
  # Deploy automático em pull requests

[context.branch-deploy]
  command = "npm run build"
  publish = "apps/portfolio/.next"
  # Deploy em outras branches (opcional)

