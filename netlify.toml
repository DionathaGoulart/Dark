# Configuração do monorepo para Netlify
# 
# IMPORTANTE: Este arquivo é apenas para referência.
# Para que o deploy funcione corretamente, você DEVE:
# 
# 1. Configurar o Base directory no painel da Netlify para cada site:
#    - Portfolio: Base directory = apps/portfolio
#    - Dark-Links: Base directory = apps/dark-links
#    - Admin: Base directory = apps/admin
#
# 2. Deixar o Build command e Publish directory vazios no painel
#    (o netlify.toml dentro de cada app será usado automaticamente)
#
# 3. O plugin Next.js detecta automaticamente o diretório .next
#
# NOTA: Se você não configurar o Base directory, o Netlify usará este arquivo
# e tentará fazer build na raiz, o que não funcionará para um monorepo.

