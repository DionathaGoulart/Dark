# Configuração do monorepo para Netlify
# 
# IMPORTANTE: Para que o deploy funcione corretamente, você DEVE configurar o Base directory no painel da Netlify:
# 
# Para cada site no Netlify, configure:
# 1. Portfolio:
#    - Base directory: apps/portfolio
#    - Build command: (deixe vazio ou use: cd apps/portfolio && npm run build)
#    - Publish directory: .next
#
# 2. Dark-Links:
#    - Base directory: apps/dark-links
#    - Build command: (deixe vazio ou use: cd apps/dark-links && npm run build)
#    - Publish directory: .next
#
# 3. Admin:
#    - Base directory: apps/admin
#    - Build command: (deixe vazio ou use: cd apps/admin && npm run build)
#    - Publish directory: .next
#
# Se o Base directory não estiver configurado, este arquivo não funcionará.
# Remova este arquivo da raiz e use apenas os netlify.toml dentro de cada app.

[build]
  command = "npm run build:portfolio"
  publish = "apps/portfolio/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

